<h3 id="身份证校验规则"><a href="#身份证校验规则" class="headerlink" title="身份证校验规则"></a>身份证校验规则</h3><p>身份证的校验规则php代码如下, 为什么是这样? 后面补上! 😬</p>
<figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="keyword">static</span> <span class="function"><span class="keyword">function</span> <span class="title">checkIdCard</span><span class="params">($idcard)</span></span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span>(strlen($idcard)!=<span class="number">18</span>)&#123; <span class="keyword">return</span> <span class="keyword">false</span>; &#125; <span class="comment">// 只能是18位</span></span><br><span class="line">    $idcardBase = substr($idcard, <span class="number">0</span>, <span class="number">17</span>); <span class="comment">// 取出本体码</span></span><br><span class="line">    $verifyCode = substr($idcard, <span class="number">17</span>, <span class="number">1</span>); <span class="comment">// 取出校验码</span></span><br><span class="line">    $factor = [<span class="number">7</span>, <span class="number">9</span>, <span class="number">10</span>, <span class="number">5</span>, <span class="number">8</span>, <span class="number">4</span>, <span class="number">2</span>, <span class="number">1</span>, <span class="number">6</span>, <span class="number">3</span>, <span class="number">7</span>, <span class="number">9</span>, <span class="number">10</span>, <span class="number">5</span>, <span class="number">8</span>, <span class="number">4</span>, <span class="number">2</span>]; <span class="comment">// 加权因子</span></span><br><span class="line">    $verifyCodeList = [<span class="string">'1'</span>, <span class="string">'0'</span>, <span class="string">'X'</span>, <span class="string">'9'</span>, <span class="string">'8'</span>, <span class="string">'7'</span>, <span class="string">'6'</span>, <span class="string">'5'</span>, <span class="string">'4'</span>, <span class="string">'3'</span>, <span class="string">'2'</span>]; <span class="comment">// 校验码对应值</span></span><br><span class="line">    $total = <span class="number">0</span>; <span class="comment">// 根据前17位计算校验码</span></span><br><span class="line">    <span class="keyword">for</span>($i=<span class="number">0</span>; $i&lt;<span class="number">17</span>; $i++)&#123; $total += substr($idcardBase, $i, <span class="number">1</span>) * $factor[$i]; &#125;</span><br><span class="line">    $mod = $total % <span class="number">11</span>; <span class="comment">// 取模</span></span><br><span class="line">    <span class="keyword">return</span> $verifyCode == $verifyCodeList[$mod]; <span class="comment">// 比较校验码</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
